<button onclick="writeText()">حط النص على الكراسة</button>

<canvas id="notebookCanvas" width="800" height="600" style="margin-top:20px;"></canvas>

<script>
const canvas = document.getElementById( notebookCanvas );
const ctx = canvas.getContext( 2d );

const notebookImage = new Image();
notebookImage.src =  notebook.jpg ;
notebookImage.onload = () => {
    ctx.drawImage(notebookImage, 0, 0, canvas.width, canvas.height);
}

function writeText() {
    ctx.drawImage(notebookImage, 0, 0, canvas.width, canvas.height); // إعادة رسم الخلفية
    const text = document.getElementById( userText ).value;
    ctx.font = "22px Indie Flower"; // خط يدوي
    ctx.fillStyle = "#000000";
    
    const lines = text.split("\n"); // تقسيم الأسطر
    let y = 80; // نقطة البداية من الأعلى
    for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], 50, y);
        y += 30; // المسافة بين الأسطر
    }
}
</script>
