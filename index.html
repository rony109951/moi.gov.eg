<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كتابة على الكراسة</title>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<style>
  body {
    font-family:  Indie Flower , cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background: #f0f0f0;
    direction: rtl;
  }
  textarea {
    width: 80%;
    height: 150px;
    margin-bottom: 10px;
    font-size: 18px;
    padding: 10px;
    resize: none;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>اكتب النص هنا (حتى 1400 حرف):</h2>
<textarea id="userText" maxlength="1400" placeholder="اكتب هنا"></textarea>
<button onclick="writeText()">حط النص على الكراسة</button>

<canvas id="notebookCanvas" width="800" height="600" style="margin-top:20px;"></canvas>

<script>
const canvas = document.getElementById( notebookCanvas );
const ctx = canvas.getContext( 2d );

const notebookImage = new Image();
notebookImage.src =  notebook.jpg ;
notebookImage.onload = () => {
    ctx.drawImage(notebookImage, 0, 0, canvas.width, canvas.height);
}

function writeText() {
    ctx.drawImage(notebookImage, 0, 0, canvas.width, canvas.height); // إعادة رسم الخلفية
    const text = document.getElementById( userText ).value;
    ctx.font = "22px Indie Flower"; // خط يدوي
    ctx.fillStyle = "#000000";
    
    const lines = text.split("\n"); // تقسيم الأسطر
    let y = 80; // نقطة البداية من الأعلى
    for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], 50, y);
        y += 30; // المسافة بين الأسطر
    }
}
</script>

</body>
</html>
